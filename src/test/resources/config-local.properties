# Base URL for local environment (here just Google)
base.url=https://duckduckgo.com/

# Browser type (only chrome implemented in DriverFactory)
browser=chrome

# Run headless? (useful for CI, keep false for local dev)
headless=false

# Timeouts (in seconds)
implicit.wait=5
explicit.wait=10
page.load.timeout=20

# Retry behavior
retry.enabled=true
retry.count=2

# Max parallel threads (informational, TestNG controls real threads)
max.parallel.threads=5
